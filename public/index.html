<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>

<body>

          <figcaption class="blockquote-footer">
            Kimi Räikkönen
          </figcaption>
        </figure>
      </div>
      <div class="land-hero text-center" style="" id="hero-image-container">
        <img src="../src/img/kimi2021.png" class="img-fluid h-100 hero-image" alt="..." id="hero-image">
      </div>
    </div>
    </div>
  </header>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Homes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container-fluid">
    <div class="row justify-content-center">

      <img src="../src/img/kimihero.png" class="img-fluid rounded-start w-25" alt="...">



      <div class="container">

        <div class="row justify-content-center align-items-center g-0">
          <div class="col-5 fs-5">
            Grand-Prix Starts:

          <div class="progress my-4 col-7" style="height: 1rem; overflow: visible;">
            <div class="progress-bar" style="width: 100%; border-radius:0.25rem;"></div>
          </div>
        </div>
        <div class="row justify-content-center align-items-center g-0">
          <div class="col-5 fs-5">
            Career Wins:
          </div>
          <div class="progress my-4 col-7" style="height: 1rem; overflow: visible;">
            <div class="progress-bar" style="width: 16%; border-radius:0.25rem;"></div>
            <div class="progress-end"></div>
          </div>
        </div>

            <div class="progress-bar" style="width: 34%; border-radius:0.25rem;"></div>

        </div>
        <div class="row justify-content-center align-items-center g-0">
          <div class="col-5 fs-5">
            Career Poles:
          </div>

            <div class="progress-bar" style="width: 19%; border-radius: 0.25rem;"></div>
            <div class="progress-end"></div>
          </div>
