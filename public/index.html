<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">




  <title>Document</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row justify-content-center">

      <img src="../src/img/kimihero.png" class="img-fluid rounded-start w-25" alt="...">

    </div>
    <div class="row my-5">
      <figure class="text-center">
        <blockquote class="blockquote">
          <p id="quote-box">A well-known quote, contained in a blockquote element.</p>
        </blockquote>
        <figcaption class="blockquote-footer">
          Kimi Räikkönen
        </figcaption>
      </figure>
    </div>

    <div class="container">
      
      <div class="row justify-content-center align-items-center g-0">
        <div class="col-5 fs-5">
          Grand-Prix Starts:
        </div>
        <div class="progress my-4 col-7" style="height: 1rem; overflow: visible;">
          <div class="progress-bar" style="width: 100%; border-radius:0.25rem;"></div>
        </div>
      </div>
      <div class="row justify-content-center align-items-center g-0">
        <div class="col-5 fs-5">
          Career Wins:
        </div>
        <div class="progress my-4 col-7" style="height: 1rem; overflow: visible;">
          <div class="progress-bar" style="width: 16%; border-radius:0.25rem;"></div>
          <div class="progress-end"></div>
        </div>
      </div>
      <div class="row justify-content-center align-items-center g-0">
        <div class="col-5 fs-5">
          Career Podiums:
        </div>
        <div class="progress my-4 col-7" style="height: 1rem; overflow: visible;">
          <div class="progress-bar" style="width: 34%; border-radius:0.25rem;"></div>
          <div class="progress-end"></div>
        </div>
      </div>
      <div class="row justify-content-center align-items-center g-0">
        <div class="col-5 fs-5">
          Career Poles:
        </div>
        <div class="progress my-4 col-7" style="height: 1rem; overflow:visible;">
          <div class="progress-bar" style="width: 19%; border-radius: 0.25rem;"></div>
          <div class="progress-end"></div>
        </div>
      </div>
      
      



      <script src="../main.js"></script>
</body>

</html>
